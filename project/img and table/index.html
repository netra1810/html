<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content, Form, Table Page</title>
</head>
<body background="blue">
    <h1>Content Section</h1>
    <p>This is a sample content section.</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <img src="jerry.png" alt="jerry">
    <marquee>This is a marquee element</marquee>
    <p>This content is centered</p>
    <h2>Form Section</h2>
    <form>

        <address>  </address>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <h2>Table Section</h2>
    <p>Sample Table</p>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>R1,C1</td>
            <td>R1,C2</td>
        </tr>
        <tr>
            <td>R2,C1</td>
            <td>R2,C3</td>
        </tr>
        <tr>
            <td>R3,C2</td>
            <td>R3,C4</td>
        </tr>
        <tr>
            <td colspan="2" align="centered">Footer Content</td>
        </tr>
    </table>

</body>
</html>
