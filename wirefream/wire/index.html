<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
</head>
<body>

<!-- Table Group for Header Section -->
<table border="0" width="100%" align="center">
    <tr>
        <td colspan="3" align="center">
            <h1>Welcome to Our Website</h1>
        </td>
    </tr>
</table>

<!-- Table Group for Image Section -->
<table border="0" width="100%" align="center">
    <tr>
        <td align="center">
            <img
                src="./Screenshot 2024-09-28 224022.png" 
                alt="Sample Image" 
                width="500" 
                height="300">
        </td>
    </tr>
</table>

<!-- Table Group for Content Section -->
<table border="0" width="100%" align="center">
    <tr>
        <td align="center">
            <p>We provide the best services to enhance your business. Explore our features and connect with us on social media.</p>
        </td>
    </tr>
</table>

<!-- Form Group for Buttons and Inputs -->
<form>
    <div align="center">
        <table border="0">
            <tr>
                <td>
                    <input type="text" placeholder="Enter your email" size="30">
                </td>
                <td>
                    <button type="submit">Subscribe</button>
                </td>
            </tr>
        </table>
    </div>
</form>

<!-- Table Group for Social Media Links -->
<table border="0" width="100%" align="center">
    <tr>
        <td align="center">
            <h3>Follow Us</h3>
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <img src="./facebook.jpeg" alt="Facebook Icon" width="30" height="30">
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <img src="./x.jpeg" alt="Twitter Icon" width="30" height="30">
            </a>
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <img src="./instagram.jpeg" alt="Instagram Icon" width="30" height="30">
            </a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <img src="./linkin.jpeg" alt="LinkedIn Icon" width="30" height="30">
            </a>
        </td>
    </tr>
</table>

<!-- Footer Section -->
<table border="0" width="100%" align="center">
    
</table>

</body>
</html>
